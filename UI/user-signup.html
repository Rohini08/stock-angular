<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
   
    <title>Sign Up | Stock Marketing</title>
</head>

<body class="bg-light   ">
    <header class="shadow">
        <nav class="navbar navbar-expand-md navbar-light" style="background-color: #e3f2fd;">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <h1 class="w3-container  w3-center w3-allerta">Stock Marketing</h1>
                </a>
            </div>
        </nav>
    </header>
    <section class="container">
        <div class="row mt-5">
            <div class="col">
                <div class="card shadow">
                    <p class="h4 card-header">User Sign-Up Form</p>
                    <div class="card-body bg-light">

                        <p class="card-text">Details:&nbsp;</p>
                        <form>

                                <div class="row">
                                        <div class="col-md-3">User Name :</div>
                                        <div class="col-md-9"><input type="text" class="form-control"></div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-3">Password:</div>
                                        <div class="col-md-9"><input type="password" class="form-control"></div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-3">Retype Password :</div>
                                        <div class="col-md-9"><input type="password" class="form-control"></div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-3">Email :</div>
                                        <div class="col-md-9"><input type="email" class="form-control"></div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-3">Mobile :</div>
                                        <div class="col-md-9"><input type="text" class="form-control"></div>
                                    </div>
                                    <br>
                                    <div  class="row">
                            
                                            <div  class="col-md-3"></div>
                                            <div  class="col-md-9">
                                            <button type="reset" class="btn btn-danger">Reset</button>
                                            &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
                                             <button class="btn btn-success">Submit</button></div>
                                        </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cc23b688b2.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
